<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Blog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        nav {
            margin: 1rem 0;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            padding: 1rem;
        }
        article {
            margin-bottom: 2rem;
        }
        article h2 {
            font-size: 1.5rem;
        }
        article p {
            margin: 0.5rem 0;
        }
        footer {
            padding: 1rem;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#archive">Archive</a>
        </nav>
    </header>
    <main>
        <article>
            <h2>First Post</h2>
            <p>Published on June 25, 2025</p>
            <p>Welcome to my minimalist blog. This is the first post, where I'll share thoughts and ideas.</p>
        </article>
        <article>
            <h2>Second Post</h2>
            <p>Published on June 20, 2025</p>
            <p>Another simple post to keep the content clean and focused.</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
